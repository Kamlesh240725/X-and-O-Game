<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>

    <div class="blur-page">
      <h1 class="display-text">Tic Tac Toe</h1>
      <!-- <h1 class="display-text">Player X  is Winner</h1> -->
      <button class="new-game-btn">New Game</button>
    </div>

    <div class="main">
      <h1>Tic Tac Toe</h1>
      <div class="game-grid grid">
        <button class="game-input">
          <img src="./close.svg" alt="X here" width="250%">
        </button>
        <button class="game-input">

        </button>
        <button class="game-input">
          <img src="./rec.svg" alt="O here" width="200%">
        </button>
        <button class="game-input">

        </button>
        <button class="game-input">
          <img src="./rec.svg" alt="O here" width="200%">
        </button>
        <button class="game-input">

        </button>
        <button class="game-input">
          <img src="./rec.svg" alt="O here" width="200%">
        </button>
        <button class="game-input">
          <img src="./close.svg" alt="X here" width="250%">
        </button>
        <button class="game-input">
          <img src="./close.svg" alt="X here" width="250%">
        </button>
      </div>
      <button class="restart-btn">Reset Button</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
